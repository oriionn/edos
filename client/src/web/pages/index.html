<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edos - Servers</title>

        <link rel="stylesheet" href="/public/style.css" />
        <link rel="stylesheet" href="/public/index.css" />
        <script src="/public/icons.js" defer></script>
        <script src="/public/main.js" defer></script>
        <script src="/public/index.js" defer></script>
    </head>
    <body>
        <div id="servers">
            <div class="server">
                <a href="/servers/new">Add a server</a>
            </div>
            <div class="server">
                <a href="/password/new">Change your password</a>
            </div>
        </div>

        <div id="modal">
            <div id="modal-close">
                <x-icon />
            </div>
            <div id="modal-content">
                <label for="modal-token">token</label>
                <div class="token-container">
                    <input
                        type="password"
                        id="modal-token"
                        class="input"
                        disabled
                    />
                    <button id="copy-modal-token" class="input">
                        <copy-icon />
                    </button>
                </div>
                <span id="modal-message" class="message"></span>
            </div>
        </div>
    </body>
</html>
