<!doctype html>
<html lang="en">
    <head>

        <title>Edos - Servers</title>

        <link rel="stylesheet" href="/public/style.css" />
        <link rel="stylesheet" href="/public/index.css" />

        <div id="servers">
            <div class="server">
                <a href="/server/create">Add a server</a>
            </div>
            <div class="server">
                <a href="/password/new">Change your password</a>
            </div>
        </div>

        <div id="modal">

                <label for="modal-token">token</label>

                        id="modal-token"
